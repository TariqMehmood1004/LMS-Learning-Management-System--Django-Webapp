{% extends 'Layout.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-4xl uppercase font-bold mb-8 mt-4">Available Courses</h2>

    <ul class="space-y-4">
        {% for course in courses %}
        <li class="transition-all duration-300 hover:bg-[#f2f2] pt-3 pb-1 pl-5 pr-5 flex flex-col justify-center items-center rounded-md no-underline">
            <a href="{% url 'course_detail' course.id %}"
                class="text-indigo-600 transition-all duration-300 no-underline">
                <div class="flex-1 flex flex-row justify-between items-center">
                    <div class="flex items-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="h-6 w-6 text-indigo-600 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 22s8-4 8-10V6l-8-4-8 4v6c0 6 8 10 8 10z" />
                        </svg>
                        <h3 class="text-2xl font-semibold text-gray-900">{{ course.title }}</h3>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                    </svg>
                </div>

                <p class="text-gray-500 text-1xl line-clamp-2">{{ course.description }}</p>

                <div class="inline-flex items-center justify-center w-full">
                    <hr class="w-64 h-1 my-2 bg-gray-200 border-0 rounded dark:bg-gray-700">
                    <div class="absolute px-4 -translate-x-1/2 bg-white left-1/2 dark:bg-gray-900">
                        <svg class="w-4 h-4 text-gray-700 dark:text-gray-300" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
                            <path
                                d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
                        </svg>
                    </div>
                </div>
            </a>
        </li>


        {% endfor %}
    </ul>
</div>
{% endblock %}
