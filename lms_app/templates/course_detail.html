{% extends 'Layout.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-4xl bg-[#f1f1] p-4 font-bold mb-1 uppercase">{{ course.title }}</h1>

    <p class="text-gray-500 text-xl bg-[#f1f1] p-4 dark:text-gray-400">{{ course.description }}</p>
    <div class="inline-flex items-center justify-center w-full">
        <hr class="w-64 h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
        <div class="absolute px-4 -translate-x-1/2 bg-white left-1/2 dark:bg-gray-900">
            <svg class="w-4 h-4 text-gray-700 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 18 14">
                <path
                    d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z" />
            </svg>
        </div>
    </div>

    <div class="mt-2">
        <h2 class="mb-2 text-3xl font-semibold text-gray-900 dark:text-white">Lessons:</h2>
        <ul class="space-y-1 text-gray-500 list-inside dark:text-gray-400">
            {% for lesson in lessons %}
            <li class="flex items-center gap-2 text-lg font-medium bg-['#f5f5f5'] p-1 rounded">
                <svg class="w-3.5 h-3.5 me-2 text-green-500 dark:text-green-400 flex-shrink-0" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                <a href="{% url 'lesson_detail' lesson.id %}" class="text-blue-500 hover:underline">{{ lesson.title }}</a>
            </li>
            {% endfor %}
        </ul>

    </div>
</div>
{% endblock %}
